<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <!--静止网页转码-->
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
    <!--WebApp全屏模式   隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iphone中safari顶端的状态条的样式（default:白色，black:黑色，black-translucent：半透明）-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!--告诉设备忽略将页面   中的地址识别 -->
    <meta name="format-detection" content="address=no"/>
    <link rel="icon" type="image/ico" href="../favicon.ico" size="32x32">
    <script src="../script/moblie-adaptive.js"></script>
    <link rel="stylesheet" href="../meiyue_css/forgetPassword.css">
</head>
<body>
    <div class="box">
        <div class="from">
            <p class="write-phone">
                <input tel="number" maxlength="11" placeholder="请输入手机号">
            </p>
            <p class="write-veri" style="border-top: 0;">
                <input type="text" maxlength="4" placeholder="请输入验证码">
                <span class="get-veri">获取验证码</span>
            </p>
            <p class="write-password">
                <input type="password" minlength="6" maxlength="12" placeholder="请输入6-12位密码">
            </p>
            <div class="change-password">修改密码</div>
        </div>
    </div>
    <script src="../script/common.js"></script>
    <script src="../script/lib/jquery.min.js"></script>
    <script src="../script/lib/zepto.min.js"></script>
    <script src="../meiyue_js/forgetPassword.js"></script>
</body>
</html>
